<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js CDN Example</title>
  </head>
  <body>
    <header>
      <h1>Coding Task</h1>
      <p><strong> Module: Web Apps with Vue.js - Part 1</strong></p>
    </header>
    <div id="app">
      <h2>Welcome back {{userName}} and <em> <span v-highlight>{{task}} </span></em> !</h2>
      <p>You logged in on {{ new Date().toLocaleString('en-us') }}</p>
      
      <h3>Introduction to Directives</h3>
      <p>My name is <span v-highlight>{{ userName }}.</span></p>
      <p v-text="'Hello World!'"></p>
      <p v-html="'cola'"></p>

    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
  </body>
</html>
