<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js CDN Example</title>
  </head>
  <body>
    <header id="head">
      <h1>{{title}}</h1>
      <p><strong> Module: {{module}}</strong></p>
    </header>
    <div id="app">
      <h2>
        <span v-highlight>Welcome back {{userName}} and <em> {{task}} </em> !</span>
      </h2>
      <p>You logged in on {{ new Date().toLocaleString('en-us') }}</p>

      <h3>Introduction to Directives</h3>
      <p>My name is <span v-highlight>{{ userName }}.</span></p>
      <p v-html="'Hello World! v-text'"></p>
      <p v-text="'<h4>I am a h4 as a v-html </h4>'"></p>
      <img v-bind = "imageAttrs" />
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
  </body>
</html>
